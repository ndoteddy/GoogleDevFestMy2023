<div class="container">
  <div class="row col-lg-12">
    <div class="col-lg-6">
      <div class="card-header"><b>Process Image</b></div>
      <label class="btn btn-default p-0">
        <input type="file" class="form-control" accept="image/*" (change)="selectFile($event)" />
      </label>
      <br>
      <img [src]="preview" class="preview" />
      <br>
      <button *ngIf="preview" class="btn btn-success btn-sm float-right btnUpload" 
        (click)="upload()">
        Upload
      </button>
      <div *ngIf="currentFile && progress" class="progress my-3">
        <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ progress }}"
          aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: progress + '%' }">
          {{ progress }}%
        </div>
      </div>

      <div *ngIf="message" class="alert alert-secondary response" role="alert">
        <div class="card-header"><b>Submission Response</b><br></div>
        {{ message }}
      </div>

    </div>
    <div class="col-lg-6">
      <div class="card-header"><b>Analysis Result</b></div>

      <div *ngIf="message">        
        <i  *ngIf="!imageInfos" class="fa fa-spinner fa-spin fa-4x"></i>
        <div *ngIf="imageInfos" class="card">
          {{imageInfos}}
        </div>
        <br>
        <div *ngIf="imageInfos" class="card-header"><b>Structure</b></div>       
        <div *ngIf="imageInfos" class="card structure">
          <pre>{{imageStructure | json}} </pre>
        </div>
        
      </div>
      
    </div>
  </div>
</div>
